name: Good evening          # ← строка 1
                            # ← пустая строка 2 — ОК
on:                         # ← строка 3
  schedule:
    - cron: '0 18 * * *'    # 21:00 по Москве
#           ⋮               # дальше блок jobs
jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install requests
      - run: python blondie_bot.py evening
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
